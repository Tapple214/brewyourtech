{% if value %}
<div class="col {{ size|default:'col-12 col-md-4' }}">
  <div
    class="card-body rounded-4 border-0 p-4 d-flex flex-column justify-content-center align-items-center text-center {{ height_class|default:'height-150' }}"
    style="
      background-color: #d7c0ae;
      color: #5a3d2b;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    "
    onmouseover="this.style.transform='scale(1.03)'; this.style.boxShadow='0 6px 14px rgba(0, 0, 0, 0.1)';"
    onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='none';"
  >
    <h5 class="fw-bold mb-1" style="font-size: 1.2rem;">{{ label }}</h5>
    <p class="mt-2" style="font-size: 1rem;">{{ value }}</p>
  </div>
</div>
{% endif %}
