{% if value %}
<div class="col pb-4">
  <div
    class="card-body rounded-4 border-0 p-4 d-flex flex-column justify-content-center align-items-center text-center"
    style="
      background-color: #d7c0ae;
      color: #5a3d2b;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    "
  >
    <h5 class="fw-bold mb-1" style="font-size: 1.2rem;">{{ label }}</h5>
    <p class="mb-0 small">{{description}}</p>
    <p class="mt-2" style="font-size: 1rem;">{{ value }}</p>
  </div>
</div>
{% endif %}
