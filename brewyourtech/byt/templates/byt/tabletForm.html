<form>
  <!-- Price -->
  <div style="margin-bottom: 15px">
    <label for="price" style="display: block">Price in USD:</label>
    <input
      type="range"
      id="price"
      name="price"
      min="50"
      max="2000"
      step="50"
      value="200"
      oninput="document.getElementById('tablet_price_value').textContent = this.value"
      style="width: 300px"
    />
    <span id="tablet_price_value">200</span> USD
  </div>

  <!-- Display Size -->
  <div style="margin-bottom: 15px">
    <label for="display_size_inches" style="display: block"
      >Display Size (inches):</label
    >
    <input
      type="range"
      id="display_size_inches"
      name="display_size_inches"
      min="7"
      max="14"
      step="0.1"
      value="10.1"
      oninput="document.getElementById('tablet_display_value').textContent = this.value"
      style="width: 300px"
    />
    <span id="tablet_display_value">10.1</span> inches
  </div>

  <!-- Battery Capacity -->
  <div style="margin-bottom: 15px">
    <label for="battery_capacity" style="display: block"
      >Battery Capacity:</label
    >
    <input
      type="range"
      id="battery_capacity"
      name="battery_capacity"
      min="3000"
      max="15000"
      step="500"
      value="7000"
      oninput="document.getElementById('tablet_battery_value').textContent = this.value"
      style="width: 300px"
    />
    <span id="tablet_battery_value">7000</span> mAh
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    class="rounded-pill border-0 px-3 py-1 fw-semibold"
    style="background-color: #5a3d2b; color: #f3e5d8; cursor: pointer"
  >
    Submit
  </button>
</form>
