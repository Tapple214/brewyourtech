<form>
  <!-- Price -->
  <div style="margin-bottom: 15px">
    <label for="price" style="display: block">Price in USD:</label>
    <input
      type="range"
      id="price"
      name="price"
      min="10"
      max="2000"
      step="10"
      value="10"
      oninput="document.getElementById('price_value').textContent = this.value"
      style="width: 300px"
    />
    <span id="price_value">10</span> USD
  </div>

  <!-- Launch Expected Year -->
  <div style="margin-bottom: 15px">
    <label for="launch_year" style="display: block">Launch Year:</label>
    <input
      type="range"
      id="launch_year"
      name="launch_year"
      min="2015"
      max="2024"
      step="1"
      value="2003"
      oninput="document.getElementById('year_value').textContent = this.value"
      style="width: 300px"
    />
    <span id="year_value">2015</span>
  </div>

  <!-- RAM -->
  <div style="margin-bottom: 15px">
    <label for="ram" style="display: block">RAM (MB):</label>
    <input
      type="range"
      id="ram"
      name="ram"
      min="0"
      max="512"
      step="1"
      value="0"
      oninput="document.getElementById('ram_value').textContent = this.value"
      style="width: 300px"
    />
    <span id="ram_value">0</span> MB
  </div>

  <!-- Main Camera Single -->
  <div style="margin-bottom: 15px">
    <label for="main_camera" style="display: block"
      >Main Camera Single (MP):</label
    >
    <input
      type="range"
      id="main_camera"
      name="main_camera"
      min="0"
      max="60"
      step="1"
      value="0"
      oninput="document.getElementById('main_camera_value').textContent = this.value"
      style="width: 300px"
    />
    <span id="main_camera_value">0</span> MP
  </div>

  <!-- Selfie Camera Single -->
  <div style="margin-bottom: 15px">
    <label for="selfie_camera" style="display: block"
      >Selfie Camera Single (MP):</label
    >
    <input
      type="range"
      id="selfie_camera"
      name="selfie_camera"
      min="0"
      max="60"
      step="1"
      value="0"
      oninput="document.getElementById('selfie_camera_value').textContent = this.value"
      style="width: 300px"
    />
    <span id="selfie_camera_value">0</span> MP
  </div>

  <!-- Sound 3.5mm Jack -->
  <div style="margin-bottom: 15px">
    <label for="sound_jack" style="display: block">Sound 3.5mm Jack:</label>
    <select
      id="sound_jack"
      name="sound_jack"
      style="width: 100px; background-color: #f3e5d8; border: 2px #5a3d2b solid"
      class="rounded-4 p-1"
      required
    >
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
  </div>

  <!-- Comms Bluetooth -->
  <div style="margin-bottom: 15px">
    <label for="bluetooth" style="display: block"
      >Comms Bluetooth (version):</label
    >
    <input
      type="range"
      id="bluetooth"
      name="bluetooth"
      min="0"
      max="5.5"
      step="0.1"
      value="0"
      oninput="document.getElementById('bluetooth_value').textContent = this.value"
      style="width: 300px"
    />
    <span id="bluetooth_value">0.0</span>
  </div>

  <!-- Battery Capacity -->
  <div style="margin-bottom: 15px">
    <label for="battery_capacity" style="display: block"
      >Battery Capacity (mAh):</label
    >
    <input
      type="range"
      id="battery_capacity"
      name="battery_capacity"
      min="0"
      max="28000"
      step="100"
      value="0"
      oninput="document.getElementById('battery_capacity_value').textContent = this.value"
      style="width: 300px"
    />
    <span id="battery_capacity_value">0</span> mAh
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    class="rounded-pill border-0 px-3 py-1 fw-semibold"
    style="background-color: #5a3d2b; color: #f3e5d8; cursor: pointer"
  >
    Submit
  </button>
</form>
