<form>
  <!-- Price -->
  <div style="margin-bottom: 15px">
    <label for="price" style="display: block">Price in USD:</label>
    <input
      type="range"
      id="price"
      name="price"
      min="100"
      max="10000"
      step="100"
      value="500"
      oninput="document.getElementById('camera_price_value').textContent = this.value"
      style="width: 300px"
    />
    <span id="camera_price_value">500</span> USD
  </div>

  <!-- Max Resolution -->
  <div style="margin-bottom: 15px">
    <label for="max_resolution" style="display: block">Max Resolution:</label>
    <input
      type="range"
      id="max_resolution"
      name="max_resolution"
      min="720"
      max="8192"
      step="100"
      value="1080"
      oninput="document.getElementById('camera_resolution_value').textContent = this.value"
      style="width: 300px"
    />
    <span id="camera_resolution_value">1080</span> px
  </div>

  <!-- Zoom Tele -->
  <div style="margin-bottom: 15px">
    <label for="zoom_tele" style="display: block">Zoom Tele (mm):</label>
    <input
      type="range"
      id="zoom_tele"
      name="zoom_tele"
      min="10"
      max="200"
      step="10"
      value="50"
      oninput="document.getElementById('camera_zoom_value').textContent = this.value"
      style="width: 300px"
    />
    <span id="camera_zoom_value">50</span> mm
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    class="rounded-pill border-0 px-3 py-1 fw-semibold"
    style="background-color: #5a3d2b; color: #f3e5d8; cursor: pointer"
  >
    Submit
  </button>
</form>
